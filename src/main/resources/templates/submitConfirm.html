<body>
<p>入力されたメールアドレス宛にユーザー登録用のURLが記載された
メールしました。
メールに記載されたURLをクリックして、ユーザー登録をしてください</p>
<p>なお送信されたURLの有効期限は現在から24時間以内となります<br>
24時間を過ぎてしまった場合は、再度登録用URLリクエスト画面からやり直してください。</p>
<p>正しいメールアドレスを入力しているにもかかわらず<br>
メールが届かない場合は、お問い合わせページから問い合わせてください</p>
